    <script >
        window.onload = function () {
        const gallery = document.getElementById("gallery");
    
        let i = 1; // بدء الترقيم من 1
        function loadImage() {
            const img = document.createElement("img");
            img.src = `royal2/ (${i}).jpg`; // تحديد مسار الصورة
            img.alt = `صورة ${i}`;
            img.onload = () => { // إذا تم تحميل الصورة بنجاح
                img.onclick = () => openModal(img.src); // تعيين وظيفة النقر
                gallery.appendChild(img); // إضافة الصورة إلى المعرض
                i++; // الانتقال إلى الصورة التالية
                loadImage(); // استدعاء الدالة لتحميل الصورة التالية
            };
            img.onerror = () => { // عند فشل تحميل الصورة
                console.log(`No more images found after (${i - 1}).`);
            };
        }
    
        loadImage(); // بدء تحميل الصور
    };
    // تبديل قائمة التنقل
    function toggleMenu() {
        const menu = document.querySelector(".nav-links");
        menu.classList.toggle("active");
    }
    
    // فتح المودال لعرض الصور
    function openModal(src) {
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        modal.style.display = "flex";
        modalImg.src = src;
    }
    
    // إغلاق المودال
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
    
    
    
    // إظهار أو إخفاء زر الصعود بناءً على موضع التمرير
    window.onscroll = function () {
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    };
    
    // دالة الصعود إلى أعلى الصفحة
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
    
        </script>
